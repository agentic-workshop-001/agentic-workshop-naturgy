# ============================================================
# Main CI/CD Pipeline
#
# Builds and tests backend (Java 17) + frontend (Node 20).
# Reports deployment is handled by separate workflows created
# by Copilot agents â€” see demo.sh to launch the full flow.
# ============================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test
    uses: ./.github/workflows/reusable-build-test.yml
    permissions:
      contents: read
