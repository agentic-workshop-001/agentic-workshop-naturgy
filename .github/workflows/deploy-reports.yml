# ============================================================
# Deploy Reports to S3
#
# Builds the application to generate fresh JaCoCo + Vitest
# reports, then syncs to the public S3 website bucket
# created by the "Infra: Create Reports S3" workflow.
#
# Can also run after CI/CD pipeline completes (workflow_run).
#
# Required secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION
# ============================================================

name: "Deploy: Upload Reports to S3"

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-reports
  cancel-in-progress: true

jobs:
  build-reports:
    name: Generate Reports
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout source
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Java 17
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build backend & generate JaCoCo report
        working-directory: backend
        run: mvn clean verify -B

      - name: Copy JaCoCo report to reports/
        run: |
          rm -rf reports/jacoco
          cp -r backend/target/site/jacoco reports/jacoco

      - name: Set up Node 20
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend & generate Vitest coverage
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm run test:coverage
          # vitest.config.ts writes coverage directly to ../reports/vitest

      - name: Upload reports artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: reports
          path: reports/
          retention-days: 7

  upload-to-s3:
    name: Upload Reports to S3
    needs: build-reports
    runs-on: ubuntu-latest
    steps:
      - name: Download reports artifact
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        with:
          name: reports
          path: reports/

      - name: Sanitise AWS region
        id: clean
        run: |
          REGION="$(echo -n "${{ secrets.AWS_REGION }}" | tr -d '[:space:]')"
          echo "::add-mask::$REGION"
          echo "aws_region=$REGION" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@5579c002bb4778aa43395ef1df492868a9a1c83f # v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.clean.outputs.aws_region }}

      - name: Sync reports to S3
        run: |
          BUCKET="naturgy-gas-reports-dev"
          echo "Uploading reports to s3://$BUCKET"
          aws s3 sync reports/ "s3://$BUCKET" --delete

      - name: Print reports URL
        run: |
          BUCKET="naturgy-gas-reports-dev"
          REGION="${{ steps.clean.outputs.aws_region }}"
          URL="http://${BUCKET}.s3-website-${REGION}.amazonaws.com"

          {
            echo "## :bar_chart: Reports Published"
            echo ""
            echo "| Report | Link |"
            echo "|--------|------|"
            echo "| **Dashboard** | ${URL}/index.html |"
            echo "| JaCoCo (Backend) | ${URL}/jacoco/index.html |"
            echo "| Vitest (Frontend) | ${URL}/vitest/index.html |"
          } >> "$GITHUB_STEP_SUMMARY"
