name: Reusable – SIT (System Integration Tests)

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment under test"
        required: true
        type: string
    secrets:
      sit_base_url:
        description: "Base URL of the deployed application for SIT smoke tests"
        required: false

permissions:
  contents: read

jobs:
  sit:
    name: SIT – ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Placeholder – replace with your actual SIT / smoke-test steps
      - name: Run SIT smoke tests (placeholder)
        env:
          BASE_URL: ${{ secrets.sit_base_url }}
        run: echo "Running SIT against ${{ inputs.environment }} at ${BASE_URL:-<BASE_URL not set>}…"
