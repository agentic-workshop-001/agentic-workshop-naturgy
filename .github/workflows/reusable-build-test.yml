name: Reusable – Build & Test

on:
  workflow_call:
    outputs:
      backend_artifact:
        description: "Name of the uploaded backend JAR artifact"
        value: ${{ jobs.build-test.outputs.backend_artifact }}
      frontend_artifact:
        description: "Name of the uploaded frontend dist artifact"
        value: ${{ jobs.build-test.outputs.frontend_artifact }}

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (Backend + Frontend)
    runs-on: ubuntu-latest
    outputs:
      backend_artifact: ${{ steps.set-outputs.outputs.backend_artifact }}
      frontend_artifact: ${{ steps.set-outputs.outputs.frontend_artifact }}
    steps:
      - name: Checkout source
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # ── Backend ──────────────────────────────────────────────
      - name: Set up Java 17
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build & test backend
        working-directory: backend
        run: mvn --batch-mode --no-transfer-progress verify

      - name: Upload backend artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: backend-jar
          path: backend/target/*.jar
          retention-days: 7

      # ── Frontend ─────────────────────────────────────────────
      - name: Set up Node 20
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Test frontend
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload frontend artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

      - name: Set job outputs
        id: set-outputs
        run: |
          echo "backend_artifact=backend-jar" >> "$GITHUB_OUTPUT"
          echo "frontend_artifact=frontend-dist" >> "$GITHUB_OUTPUT"
